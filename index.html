<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="UTF-8">
		<title>My First Bitstarter</title>
		<link type="text/css" rel="stylesheet" 
 			href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-2.3.2.css"	>
 		<style type="text/css">
 	
 				body { 		
 					padding-top: 10px;
 					padding-bottom: 10px; 		
				}
					
				.container{		
					width: 1200px;
				}
	
				p.lead{
					padding-top: 15px;
				}
	
				.navigation,.pitch,.section1,.section2,.faq,.footer{
					padding: 10px 10px 10px 10px;
					
				}
				
				.video ,.thermometer,.order,.social{
					border: dotted #000;
					border-width: 1px;					
					text-align: center;
				}
				.video{
					/**/	
					
					height: 124px;
					line-height: 124px;	
				}
	
				.thermometer, .order , .social{
					/**/
					height: 40px;
					line-height: 40px;
				}
			
				div.row{
					border: 1px solid;
				}
		
 			</style>
	</head>
	<body>
		<div  class="container">
			
			<div id="" class="row navigation ">
				<div id="" class="span2 logo">
					logo
				</div>
				<div id="" class="span6 blank">
					Blank
				</div>
				<div id="" class="span4 about">
					About
				</div>
			</div>

			<div id="" class="row heading">
				<div id="" class="span12">
					<h1>Title</h1> 
				</div>								
			</div>
			
			<div id="" class="row subheading">
				<div id="" class="span12">
					<p class="lead">This is my first bit starter</p> 
				</div>								
			</div>
			
			<div id="" class="row pitch">
				<div id="" class="span6 video ">
					Video
				</div>
				<div id="" class="span6" >
					<div id="" class="thermometer">
						Thermometer
					</div>
					<div id="" class="order">
						Order
					</div>
					<div id="" class="social">
						Social
					</div>
				</div>				
			</div>
			
			<div id="" class="row section1">
				<div id="" class="span12">
					Marketing Section 1
				</div>
			</div>

			<div id="" class="row section2">
				<div id="" class="span12">
					Marketing Section 2
				</div>
			</div>

			<div id="" class="row faq">
				<div id="" class="span12">
					Faq
				</div>
			</div>

			<div id="" class="row footer">
				<div id="" class="span12">
					Footer
				</div>
			</div>
		


		</div>
		
	</body>
</html>
